<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appActivitats</title>
    <link rel="stylesheet" href="/styles/landing-styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://app-activitats.vercel.app/scripts/login.js"
      defer
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <form
        id="form-data"
        name="form-data"
        method="POST"
        action="/api/appActivitats/user/login"
      >
        <h1>Accés</h1>
        <div class="input-box">
          <input
            type="text"
            id="userName"
            placeholder="Correu Electrònic"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Contrasenya"
            required
          />
          <i class="bx bx-lock"></i>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox" id="remember" /> Recorda'm</label>
          <a href="#">Has oblidat la contrasenya?</a>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <div class="register-link">
          <p>
            Encara no tens compte?
            <a href="/pages/register.html">Registrar-se</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
