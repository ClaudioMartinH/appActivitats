<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appActivitats</title>
    <link rel="stylesheet" href="/styles/landing-styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/scripts/register.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form
        id="form-data"
        name="form-data"
        method="POST"
        action="/api/appActivitats/user"
      >
        <h1>Registre</h1>
        <div class="input-box">
          <input type="text" id="firstName" placeholder="Nom" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" id="lastName" placeholder="Cognoms" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" id="age" placeholder="Edat" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="email"
            placeholder="Correu ElectrÃ²nic"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Contrasenya"
            required
          />
          <i class="bx bx-lock"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Repeteix contrasenya"
            required
          />
          <i class="bx bx-lock"></i>
        </div>
        <button type="submit" class="btn">Registrar-se</button>
        <div class="register-link">
          <p>Ja tens compte? <a href="/pages/login.html">Accedir</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
